<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!smallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
  <mat-toolbar color="primary">
    Smart Exemples
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="/buttonIcon"> Button Icons</a>
    <a mat-list-item routerLink="/formFieldInput"> Form Field Inputs</a>
    <a mat-list-item routerLink="/progressBarSpinner"> Progress Bar Spinner</a>
  </mat-nav-list>

  </mat-sidenav>



  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="accent"
      [class.mat-elevation-z4]="applyShadow"
    >
      <button
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="accent">
      <span *ngIf="!popText">My App</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
