
<mat-form-field color="accent">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>

<div class="mat-elevation-z4">

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.category}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IMDB </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.rating}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ano </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.year}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="director">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Diretor </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.director}} </mat-cell>
    </ng-container>

    <tr class="mat-row flex-center" *matNoDataRow>
      <td class="mat-cell" colspan="1"> Nenhum dado encontrado com o termo "{{input.value}}"</td>
    </tr>

    <mat-header-row *matHeaderRowDef="displayNameColumns"></mat-header-row>
    <mat-row *matRowDef="let movie; columns: displayNameColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" ></mat-paginator>


</div>
